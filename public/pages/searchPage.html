<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Search Page</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--<link rel="stylesheet" href="" />-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="../css/searchstylesheet.css" />
  </head>
  <body>
    <div class="container">
      <div class="field searchBar">
        <div class="control has-icons-left has-icons-right">
          <input
            class="input is-large is-rounded"
            type="text"
            placeholder="Search"
          />
          <span class="icon is-medium is-left">
            <a class="anchorClass" href="https://www.google.com">
              <i class="fa fa-arrow-left fav-icon"></i>
            </a>
          </span>
          <span class="icon is-medium is-right is-hidden">
            <i class="fa fa-times"></i>
          </span>
        </div>
        <p class="is-size-5">
          <br />
          <br />
          &nbsp; &nbsp; Search for passages or phrases.<br />
          <br />
          &nbsp; &nbsp; Ex: John 1:1; Garden
        </p>
    </div>
  </body>
</html>
